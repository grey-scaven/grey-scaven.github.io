career-profile:
    title: Career Profile
    summary: |
      안녕하세요. 이경석입니다. 현재 Senior Back-End 엔지니어 직무를 수행하고 있습니다.
      C/C++ Server/Client Application, Chromium 기반 브라우저 개발 경험이 있으며,
      현재는 Java/Spring 기반의 Warehouse Management System을 개발하고 있습니다.

      개발을 많이 하고 싶고, 훌륭한 동료들과 협업할 수 있는 기회를 원하며, 성장하고 있는
      비즈니스에서 좋은 서비스를 빠르게 Delivery 하고 싶습니다.
      사용자에게 가치 있는 경험 및 서비스를 제공하는 것을 최고의 목표로 삼으며 이를 위해
      제가 가지고 있는 역량을 온전하게 발휘할 수 있는 환경에서 일하는 것을 원합니다.

